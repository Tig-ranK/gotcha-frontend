<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./media/favicon.ico" type="image/x-icon">
    <title>Gotcha Upload</title>

</head>

<body>
    <main class="upload--container">
        <!-- TODO maybe add a Gotcha logo -->
        <form class="upload--form" action="{{upload_url}}" method="post" enctype="multipart/form-data">
            <div>
                <input type="file" accept=".mp4,.mov,.avi,.mkv,.wmv" required name="input_file" multiple="true" />
            </div>
            <button class="upload--btn">Upload & Process</button>
        </form>
        <form class="upload--form" action="{{upload_url}}" method="post" enctype="multipart/form-data">
            <label for="start">Start date:</label>
            <input class="upload--input" type="date" id="start" name="start_date" required>
            <label for="end">End date:</label>
            <input class="upload--input" type="date" id="end" name="end_date" required>
            <input type="file" accept=".mp4,.mov,.avi,.mkv,.wmv" name="input_file" multiple="true" required />
            <button class="upload--btn">Upload & Process</button>
        </form>
    </main>

</body>

</html>
