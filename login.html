<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Gotcha Login</title>
</head>

<body>
   <main class="login--container">
      <form class="login--form" method="POST" , action="/login" autocomplete="off">
         <label for="username">Username</label>
         <input class="login--input" name="username" id="username" type="text" placeholder="Enter your username..." />
         <label for="password">Password</label>
         <input class="login--input" name="password" id="password" type="password"
            placeholder="Enter your password..." />
         <button class="login--btn" type="submit">Login</button>
         <div class="login--bottom">
            <label for="remember-me">
               <input type="checkbox" style="margin-right: 5px" name="remember-me" id="remember-me">Remember Me</label>
            <a href="#">Forgot Password?</a>
         </div>
      </form>
   </main>
</body>

</html>
